<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sign Up</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <h2>GutHib</h2>
            <img src="github-icon.svg" alt="logo">
        </div>
        <div class="form-container">
            <div class="content">
                <h2>This is not a real product or service, but you know you need it!</h2>
                <h2><em>Sign Up</em> to do nothing</h2>
            </div>
            <form action="" method="post">
                    <div class="separator">
                        <h2>Let's do this!</h2>
                        <div class="group">
                            <div class="label-input">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" required>
                            </div>
                            <div class="label-input">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" required>
                            </div>
                        </div>
                        <div class="group">
                            <div class="label-input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" required>
                            </div>
                            <div class="label-input">
                                <label for="number_phone">PHONE NUMBER</label>
                                <input type="tel" name="number_phone" required>
                            </div>
                        </div>
                        <div class="group">
                            <div class="label-input">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" required>
                                <p></p>
                            </div>
                            <div class="label-input">
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="password_confirm" required>
                                <div class="space"></div>
                            </div>
                        </div>
                    </div>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
